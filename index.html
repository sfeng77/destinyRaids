  <div class="container">
    <div class="jumbotron">
      <h1>Destiny Raid Stats</h1>
      <div class="input-group">
          <label for="gamerTag">PSN  : </label>
          <input type="text" class="form-control" id="gamerTag">
          <span class="input-group-btn">
          <input class="btn btn-primary" type="submit" value="Submit" onclick="summary();">

      </div>
    </div>
  </div>

  <!-- <p>you can use a customized api-key here:</p>

  </div>

    <div class="row justify-content-around">
      <div class="col-lg-4">

        <h2 id="ch0summary"></h2>
        <div class="row">
          <div class="col-xs-8">
            <p id="ch0names"></p>
          </div>
          <div class="col-xs-4">
            <p id="ch0stat"></p>
          </div>
        </div>
      </div>

      <div class="col-lg-4">

        </div>
      </div>

      <div class="col-lg-4">

          </div>
